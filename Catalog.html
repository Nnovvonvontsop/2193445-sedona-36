<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
</head>
<body>
    <header class="main-header">
        <div class="logotip">
          <img class="logo" src="#" alt="Логотип Седона">
        </div>
        <nav class="map">
          <a class="map-logo" href="index.html"></a>
          <!-- <img class="page-header-logo" alt="Логотип" src="#"> -->
         <ul class="map-list">
          <li class="map-item">
            <a href="#">Главная</a>
          </li>
          <li class="map-item">
          <a href="#">О седоне</a></li>
          <li class="map-item">
          <a class="map-iteam-current" href="Catalog.html">Гостиницы</a></li>
         </ul>
         <ul class="map-list map-user">
          <li class="map-list">
            <a href="#">Поиск</a>
          </li>
          <li class="map-list-prefer">
          <a href="#">Избранное</a></li>
          <li class="map-list">
          <a href="#"><button>Хочу сюда</button> </a></li>
         </ul>
        </nav>
    </header>
    <main class="main-inner">
        <header class="inner-header">
          <h1 class="inner-header-title">Гостиницы Седоны</h1>
            <ul class="breadcrumbs">
              <li class="breadcrumbs-item">
                <a class="breadcrumbs-link" href="index.html">Главная</a>
              </li>
              <li class="breadcrumbs-item">
                  <a class="breadcrumbs-link">Гостиницы</a>
              </li>
              </ul>
        </header>
        <section class="catalog-products">
          <h2 class="visually-hidden">Фильтрация</h2>
          <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
            <fieldset class="catalog-filter-group">
              <legend class="catalog-filter-title">Инфраструктура</legend>
              <ul class="catalog-filter-list">
                <li class="catalog-filter-item">
              <label class="control">
                <input class="control-input" type="checkbox" name="pool">
              Бассейн
              </label>
                </li>
                <li class="catalog-filter-item">
                  <label class="control">
                    <input class="control-input" type="checkbox" name="parking">
                    Парковка
                  </label>
                    </li>
                    <li class="catalog-filter-item">
                      <label class="control">
                        <input class="control-input" type="checkbox" name="Wi-Fi">
                      Wi-Fi
                      </label>
                        </li>
            </ul>
            </fieldset>
            <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Тип жилья</legend>
          <ul class="catalog-filter-list">
            <li class="catalog-filter-item">
             <label class="control">
              <input class="control-input" type="radio" name="product-group" value="Hotel" checked>
               Гостиница
             </label>
            </li>
            <li class="catalog-filter-item">
              <label class="control">
                <input class="control-input" type="radio" name="product-group" value="Motel">
                Мотель
              </label>
                </li>
                <li class="catalog-filter-item">
                  <label class="control">
                    <input class="control-input" type="radio"name="product-group" value="Appartment">
                  Апартаменты
                  </label>
                    </li>
                    </ul>
                  </fieldset>
                  <fieldset class="catalog-filter-group-cost">
                    <legend class="catalog-filter-title">Стоимость, ₽:</legend>
                    <input type="number" name="rating-max" min="0" max="10000" step="100" value="0">
                    <input type="number" name="min-size" min="0" max="10000" step="100" value="9000">
                    <div class="slidecontainer">
                      <input type="range" min="0" max="10000" value="9000" class="slider" id="myRange">
                   <!-- <meter min="0" max="10000" high="5000" value="9000"></meter> -->
                    </div>
                  </fieldset>
          <button class="catalog-button-accept" type="submit">Применить</button>
          <button class="catalog-button-erore" type="reset">Сбросить</button>
          </form>
          </section>
          <div class="catalog-filter-gradation">
            <select class="catalog-filter-gradation-start" aria-label="Сортировка">
              <option value="Next-popular">Сначала популярные</option>
              <option value="Next-cheap" selected>Сначала дешевые</option>
              <option value="Next-expensive">Сначала дорогие</option>
            </select>
            <div class="catalog-filter-gradation-change-places">
              <a href="#" class="change-places-1">
                <span class="visually-hidden">Каскадом</span>
              </a>
              <a href="#" class="change-places-2">
                <span class="visually-hidden">Одиночно</span>
              </a>
              <a href="#" class="change-places-3">
                <span class="visually-hidden">Списком</span>
              </a>
            </div>
          </div>

</body>

</main>

      </li>
      <li class="the-end-social-ytb">
        <a href="#" class="the-end-social-press-yotube">
        <span class="visuallly-hidden">Ютюб</span>
      </li>
      </ul>
